type Query {
  sites: [Site]!
  site(name: String!): Site!
  users: [User]!
}

type Mutation {
  newSite(site: SiteInput!): Site!
  newUser(site: UserInput!): User!
  login(email: String!, password: String!): AuthPayload
}

type Site {
  name: String!
  latlng: [Float!]!
}

input SiteInput {
  name: String!
  latlng: [Float!]!
}

type User {
  email: String!
  hash: String!
}

input UserInput {
  email: String!
  password: String!
  confirmation: String!
}

type AuthPayload {
  token: String
  user: User
}
